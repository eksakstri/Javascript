<!DOCTYPE html>

    <style>
        .image1{
            margin-left: 50px;

        }
        .image3{
            margin-left: 50px;

        .image5{
            margin-left: 50px;
            height: 500px;
            width: 300px;
        }
    </style>
</head>
<body>
    <img class ="image1" src = "image1.jpg" alt = "image">
    <img class ="image3" src = "image3.jpg" alt = "image">
    <img class ="image5" src = "image5.jpg" alt = "image">
    <script>
        document.getElementsByTagName("img")[0].addEventListener("mouseover", function(){document.getElementsByTagName("img")[0].src = "image2.jpg"})
        document.getElementsByTagName("img")[0].addEventListener("mouseout", function(){document.getElementsByTagName("img")[0].src = "image1.jpg"})
        document.getElementsByTagName("img")[1].addEventListener("mouseover", function(){document.getElementsByTagName("img")[1].src = "image4.jpg"})
        document.getElementsByTagName("img")[1].addEventListener("mouseout", function(){document.getElementsByTagName("img")[1].src = "image3.jpg"})
        document.getElementsByTagName("img")[2].addEventListener("mouseover", function(){document.getElementsByTagName("img")[2].src = "image6.jpg"})
        document.getElementsByTagName("img")[2].addEventListener("mouseout", function(){document.getElementsByTagName("img")[2].src = "image5.jpg"})
    </script>
