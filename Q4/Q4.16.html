<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question4.16</title>
    <style>
    .marble{
      position: absolute;
      display: block;
    }
    .m1{
      top: 30px;
      left: 400px;
    }
    .m2{
      top: 100px;
      left: 300px;
    }
    .m3{
      left: 300px;
      top: 200px;
    }
    .m4{
      left: 400px;
      top: 270px;
    }
    .m5{
      left: 500px;
      top: 200px;
    }
    .m6{
      left: 500px;
      top: 100px;
    }
    </style>
</head>
<body onload="start()">
  
  
  <img id="m1" class="marble m1" src="marble1.jpg" onmouseout="start()" onmouseover="stop()">
  <img id="m2" class="marble m2" src="marble1.jpg" onmouseout="start()" onmouseover="stop()">
  <img id="m3" class="marble m3" src="marble1.jpg" onmouseout="start()" onmouseover="stop()">
  <img id="m4" class="marble m4" src="marble1.jpg" onmouseout="start()" onmouseover="stop()">
  <img id="m5" class="marble m5" src="marble1.jpg" onmouseout="start()" onmouseover="stop()">
  <img id="m6" class="marble m6" src="marble1.jpg" onmouseout="start()" onmouseover="stop()">
  <script>
    var x=0;
    var counter;
    function start(){
      counter = setInterval(begin, 1000);
    }
    function begin(){
      x=x+1;
      if(x==7){
        x=1;
      }
      if(x-1>1){
        document.getElementById("m"+(x-1)).style.display="none";
        document.getElementById("m"+(x-2)).style.display="block";
      }
      if(x==1){
        document.getElementById("m6").style.display="none";
        document.getElementById("m5").style.display="block";
      }
      if(x==2){
        document.getElementById("m1").style.display="none";
        document.getElementById("m6").style.display="block";
      }
    }
    function stop(){
      clearInterval(counter);
    }
  </script>
</body>
</html>
